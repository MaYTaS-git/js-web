<!DOCTYPE html>
<html class="m-0 p-0" lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap css -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<title>JS Project</title>
	</head>

	<body class="container" data-bs-theme="dark">
		<h1 class="my-3 mx-3">Hi-Lo Game</h1>
		<hr />

		<div class="container mb-3 d-flex align-items-center">
			<div
				class="d-inline-flex form-control align-items-center"
				style="font-size: 1.2rem"
				id="streak-container-value"
			>
				Streak: 0
			</div>

			<!-- Operations container -->
			<div class="container justify-self-end d-flex">
				<button id="start-button" class="btn btn-success mx-2">
					START
				</button>
				<button id="stop-button" class="btn btn-danger mx-2" disabled>
					STOP
				</button>
			</div>
		</div>

		<div class="container">
			<div class="container d-flex">
				<!-- Card container -->
				<div
					class="card text-center p-4 border-danger bg-light text-danger"
					style="width: 15rem;"
				>
					<div class="card-body">
						<div
							class="py-4"
							id="card-value-text"
							style="font-weight: 500; font-size: 3rem"
						></div>
					</div>
				</div>

				<!-- Options container -->
				<div
					class="container d-flex flex-column justify-content-center"
					style="align-items: center"
				>
					<button
						id="high-button"
						class="btn btn-success px-4 py-3 mx-2 my-2"
						disabled
					>
						High
					</button>
					<button
						id="low-button"
						class="btn btn-success px-4 py-3 mx-2 my-2"
						disabled
					>
						Low
					</button>
				</div>
			</div>

			<!-- History container -->
			<div class="container my-2" id="history">
				<hr />
				<h3 id="history-heading">History</h3>
				<div id="history-record"></div>
			</div>
		</div>

		<script src="script.js"></script>
		<!-- Bootstrap js bundle -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
